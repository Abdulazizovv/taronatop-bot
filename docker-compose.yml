services:
  bot:
    build:
      context: .
    command: python manage.py app
    volumes:
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: web
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tarona
    ports:
      - "5454:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always


  redis:
    image: redis:6
    container_name: redis
    restart: always

  celery:
    build:
      context: .
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: always

  celery-beat:
    build:
      context: .
    command: celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: always

volumes:
  postgres_data:

    